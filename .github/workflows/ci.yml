name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
  workflow_dispatch:

jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: cargo check (workspace, all targets)
        run: cargo check --workspace --all-targets
      - name: cargo check (doser_hardware with hardware feature)
        run: cargo check -p doser_hardware --no-default-features --features hardware
      - name: Install cargo-hack
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack
      - name: cargo hack check --each-feature
        run: cargo hack check --each-feature
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build and test (simulation only)
        env:
          RUSTFLAGS: "-D warnings"
        run: |
          cargo build --workspace --no-default-features
          cargo test --workspace --no-default-features

  test-hardware-feature:
    name: test-hardware-feature
    runs-on: ubuntu-latest
  continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check hardware feature compiles
        run: |
          cargo build -p doser_hardware --features hardware --no-default-features
          cargo build -p doser_cli --features hardware --no-default-features
