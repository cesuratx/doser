# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
unmaintained = "all"
yanked = "warn"

# Don't fail the build on index query failures (transient network issues)
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

ignore = [
    # Add advisory IDs (or crate@version) to ignore here, optionally with a reason
    # { id = "RUSTSEC-0000-0000", reason = "not reachable in our build" },
    # "RUSTSEC-0000-0000",
    # "some-crate@0.1.2",
]

[licenses]
# All licenses are denied unless explicitly allowed
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",      # Used by unicode-ident crate
]

# Optional: ignore unpublished workspace crates' license fields
private = { ignore = true }

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

skip = [
    # Add crates to skip version checks
]

skip-tree = [
    # Skip entire dependency trees
]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
